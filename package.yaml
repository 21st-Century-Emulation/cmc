name:    CMC
version: "1.0.0"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- aeson
- scotty

default-extensions:
  - DeriveGeneric
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - OverloadedStrings

executables:
  cmc:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall